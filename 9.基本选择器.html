<script>
	$(function(){

//		class选择器	$('.name')
//		标签选择器		$('标签名')
//		并集选择器		$('.box1,.box2')
//		交集选择器		$('li.ul')

		var btn=document.getElementsByTagName('button');
		//司令官发表讲话	id选择器
		$(btn[0]).click(function(){
			$('#slg').css({
				'background-color':'red',
				'color':'yellow'
			})
		})
		//团长发表讲话	class选择器
		$(btn[1]).click(function(){
			$('.tz').css({
				'background-color':'red',
				'color':'white'
			})
		})
		//士兵上前线	
		$(btn[2]).click(function(){
			$('.junren').css({
				'background-color':'darkgreen',
				'color':'red'
			})
		})
		//找出没有战斗力的人员 	并集选择器

			$('.hf,.wsy').css({

			});
		})

		})

</script>
