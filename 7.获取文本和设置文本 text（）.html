<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" name="" id="getBtn" value="获取" />
		<input type="button" name="" id="setBtn" value="设置" />
		<div id="divone">
			<!--<p>我是P1标签<span>SPAN1</span></p>-->
		</div>
		
		<div>
			<!--<p>我是P2标签<span>SPAN2</span></p>-->
		</div>
	</body>
</html>
<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
<script>
	$(function(){
		$('#getBtn').click(function(){
		//1.获取文本  text（）不带参数
		
			//1.1 通过id获取标签里的文本
			//会获取到这个标签中所有的文本 包括<spen>里的文本
			//console.log($('#divone').text());
			
			//1.2 通过标签名获取标签里的文本
			//包含多个DOM元素的jQuery对象，获取所有dom元素的文本
			console.log($('div')[0].text())
		});
		
		//2.设置文本 text（）带参数
		$('#setBtn').click(function(){
			//2.1 通过id设置标签里面的文本
			//会覆盖原来的内容
			$('#divone').text('我是通过id设置标签里面的文本');
			//$('#divone').text('你好，我<a>我是a标签</a>');//如果设置标签，不会解析这个标签
			
			//2.2通过标签名设置标签里面的文本
			//包含多个DOM元素的jQuery对象，会改变所有DOM元素的文本内容
			//$('div').text('我是通过标签名设置标签里面的文本');//隐式迭代
			
		});
	});
</script>
