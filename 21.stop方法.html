<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 300px;
				height: 300px;
				background-color: skyblue;
				display: none;
			}
		</style>
	</head>
	<body>
		<button>开始</button>
		<button>不清除序列，不直接显示最终效果</button>
		<button>不清除序列，直接显示最终效果</button>
		<button>清除序列，直接显示最终效果</button>
		<button>清除序列，不直接显示最终效果</button>
		<div></div>
	</body>
</html>
<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
<script>
	$(function(){
		$('button').eq(0).click(function(){
			$('div').eq(0).slideDown(1000).slideUp(1000)
		})
		//stop方法
		//参数1：是否清除序列
		//参数2：是否直接显示最终效果
		$('button').eq(1).click(function(){
			$('div').stop(false,false).text('不清除序列，不直接显示最终效果')
		})
		$('button').eq(2).click(function(){
			$('div').stop(false,true).text('不清除序列，直接显示最终效果')
		})
		$('button').eq(3).click(function(){
			$('div').stop(true,true).text('清除序列，直接显示最终效果')
		})
		$('button').eq(4).click(function(){
			$('div').stop(true,false).text('清除序列，不直接显示最终效果')
		})
	})
</script>
