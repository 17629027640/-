<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript" src="js/myname.js" ></script>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		//1.$是什么?  
		
		//1.1  $is not defined 没有引入jQuery文件
				$(function(){
					document.write("nihao")
				});
		//1.2  执行引入的jQuery文件
		
		//console.log('我是'+name)
		
		//2.jQuery()文件结构 --自执行函数
		
		(function(){
			window.jQuery=window.$=jQuery;
		}());

		//3.$等价于jQuery
		
		console.log(window.jQuery===window.$);//true
		console.log(Object.prototype.toString.call($));//object
		
		//4.参数类型
		
		//4.1匿名函数==入口函数
		$(function(){
			console.log('我是一个入口函数')
		});
		
		//4.2字符串--选择器/创建标签
		$('#div');//
		$('<div>我是一个div嘿嘿</div>')
		
		//4.3DOM对象
		//$(DOM对象)//转换jQuery对象
	</script>
	<body>
	</body>
</html>
