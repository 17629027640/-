<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0 auto;
				padding: 0;
			}
			div{
				width: 400px;
				height: 400px;
				background-color: red;
				position: absolute;
				left: 0px;
				margin-bottom: 400px;
			}
		</style>
	</head>
	<body>
		<button>开始</button>
		<div></div>
	</body>
</html>
<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
<script>
$(function(){
	//		1.自定义动画
			//参数1：动画属性，对象，必写
			//参数2：动画执行时长
			//参数3：swing 缓动（慢-快-慢），linear 匀速，默认swing
			//参数4：动画执行完毕后的回调函数
	$('button').eq(0).click(function(){
		$('div').eq(0).animate({
			left:200,
			width:200,
			height:200,
			opacity:0.3
		},1000,'linear',function(){
				$('div').eq(0).animate({
					left:800,
					width:400,
					height:400,
					opacity:0.6
				},1000,function(){
					$('div').eq(0).animate({
						left:0,
						opacity:1
					},1000,'linear')
				})
		})
	})
})
</script>
